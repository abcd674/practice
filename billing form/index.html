<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Billing Form with Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .cart-box {
        border-left: 2px solid #ccc;
        padding-left: 30px;
      }
      .cart-item {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }
      .total {
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-4 text-center">Billing Form</h2>
      <div class="row">
        <!-- Billing and Payment Section -->
        <div class="col-md-8">
          <form class="row g-3">
            <h4>Billing Address</h4>
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Last name">
            </div>
            <div class="col-md-12">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" placeholder="@ Username">
            </div>
            <div class="col-md-12">
              <label class="form-label">Email address (Optional)</label>
              <input type="email" class="form-control" placeholder="you@example.com">
            </div>
            <div class="col-12">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label class="form-label">Address 2 (Optional)</label>
              <input type="text" class="form-control" placeholder="Apartment or suite">
            </div>
            <div class="col-md-5">
              <label class="form-label">Country</label>
              <select class="form-select">
                <option selected>Choose...</option>
                <option>Bangladesh</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">State</label>
              <select class="form-select">
                <option selected>Choose...</option>
                <option>Rajshahi</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Zip</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1">
                <label class="form-check-label" for="check1">Default checkbox</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check2" checked>
                <label class="form-check-label" for="check2">Checked checkbox</label>
              </div>
            </div>

            <h4 class="mt-4">Payment</h4>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payMethod" id="credit" checked>
                <label class="form-check-label" for="credit">Default radio</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payMethod" id="debit">
                <label class="form-check-label" for="debit">Default checked radio</label>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Name on Card</label>
              <input type="text" class="form-control" placeholder="Full Name Of Your Card">
            </div>
            <div class="col-md-6">
              <label class="form-label">Credit Card Number</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label">Expiration</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label">CVV</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-12 mt-3">
              <button type="submit" class="btn btn-primary">Continue to Checkout</button>
            </div>
          </form>
        </div>

        <!-- Cart Section -->
        <div class="col-md-4 cart-box">
          <h4>Your Cart</h4>
          <div class="cart-item">
            <strong>Product Name</strong> <span class="float-end">12 $</span><br>
            <small>Brief Description</small>
          </div>
          <div class="cart-item">
            <strong>Product Name</strong> <span class="float-end">12 $</span><br>
            <small>Brief Description</small>
          </div>
          <div class="cart-item">
            <strong>Product Name</strong> <span class="float-end">12 $</span><br>
            <small>Brief Description</small>
          </div>
          <div class="cart-item text-success">
            <strong>Promo Code</strong> <span class="float-end">-12 $</span><br>
            <small>EXAMPLECODE</small>
          </div>
          <div class="cart-item total">
            <strong>Total USD</strong> <span class="float-end">24 $</span>
          </div>
          <input type="text" class="form-control mt-3" placeholder="Recipient's us">
          <button class="btn btn-secondary mt-2">Redeem</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
